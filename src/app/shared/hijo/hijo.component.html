<form [formGroup]="formGroup">
  <div class="grid justify-content-center">
    <div class="col-12">
      <div class="p-card p-3 p-fluid">
        <div class="field">
          <label htmlFor="name1">Name</label>
          <input pInputText id="name1" type="text" formControlName="name"/>
        </div>
        <div class="field">
          <label htmlFor="email1">Color</label>
          <input pInputText id="email1" type="text" formControlName="color"/>
        </div>

      </div>
    </div>
  </div>


</form>
